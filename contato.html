<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="css/contato/contato.css" />
    <link rel="icon" href="./img/logo-trycat.svg" width="30px" height="30px">
  </head>
  <body>
    <h1>Contato</h1>
    <form
      action="https://formsubmit.co/lilacproject0820@gmail.com"
      method="POST"
      class="form"
    >
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" required />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required />
      <label for="message">Mensagem</label>
      <textarea name="message" id="message" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <input
        type="hidden"
        name="_next"
        value="http://127.0.0.1:5501/obrigado.html"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
