<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricule-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./img/logo-trycat.svg" width="30px" height="30px">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/js/cadastro/cadastro.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Matricule-se</h1>

            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder="" required>
                <label for="email">E-mail</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>
            
            <div class="label-float">
                <input type="password" id="confirmar-senha" placeholder="" required>
                <label for="confirmar-senha">Confirme a senha</label>
                <i id="verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button>Pagamento</button>
            </div>

        </div>
    </div>
</body>
</html>
