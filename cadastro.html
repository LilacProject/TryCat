<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricule-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet"> 
    <link rel="icon" href="./img/logo-trycat.svg" width="30px" height="30px">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cadastro/cadastro.css">
</head>
<body id="cordefundo">
    <div class='container'>
        <div class='card'>
          <h1>Matricule-se</h1>
          
          <div id='msgError'></div>
          <div id='msgSuccess'></div>
          
          <div class="label-float">
                     <input type="text" id="nome" placeholder=" " required>
                     <label id="labelNome" for="nome">Nome</label>
                    </div>
      
                  <div class="label-float">
                     <input type="text" id="email" placeholder=" " required>
                     <label id="labelEmail" for="email">E-mail</label>
                  </div>
                  
                  <div class="label-float">
                     <input type="password" id="senha" placeholder=" " required>
                     <label id="labelSenha" for="senha">Senha</label>
                     <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                     
                  </div>
                  
                  <div class="label-float">
                     <input type="password" id="confirmeSenha" placeholder=" " required>
                     <label id="labelConfirmeSenha" for="confirmeSenha">Confirmar Senha</label>
                     <i id="verConfirmeSenha" class="fa fa-eye" aria-hidden="true"></i>
                  </div>
                  
                  <div class='justify-center'>
                      <button onclick='pagamento()'>Pagamento</button>
                  </div>
      
                  
        </div>
        </div>
        <script type="text/javascript" src="/js/cadastro/scripts.js"></script>
    </body>
</html>
